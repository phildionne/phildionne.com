<title>{% if title %}{{ title }}{% else %}{{ site.title }}{% endif %}</title>

<meta name="description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}" />

{% if title %}
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ title }}" />
{% else %}
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Philippe Dionne" />
{% endif %}

<meta property="og:site_name" content="Philippe Dionne" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

<meta property="og:image" content="{% if image %}{{ site.url }}{{ image }}{% else %}{{ site.url }}/favicon-32x32.png{% endif %}">

{% if date %}
  <meta property="article:published_time" content="{{ date | date_to_xmlschema }}" />
{% endif %}

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
