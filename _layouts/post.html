---
layout: default
---

<section class="post-page">
  <div class="container">

    <div class="row">
      <div class="col-md-12">

        <article class="post">
          <time class="post-year">{{ page.date | date: "%B %-d, %Y" }}</time>
          <h1 class="post-title">{{ page.title }}</h1>

          <div class="post-body">
            {{ content | markdownify }}
          </div>

          <footer>
            <p>{{ page.footer }}</p>
          </footer>
        </article>

      </div>
    </div>

  </div>
</section>
