---
layout: default
---

<section>

  <article class="single-post">
    <time class="post-year">{{ page.date | date: "%B %-d, %Y" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-body">
      {{ content | markdownify }}
    </div>

    <footer class="post-footer">
      <p>{{ page.footer }}</p>
    </footer>
  </article>

</section>
