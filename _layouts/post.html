---
layout: default
---

<section class="article-page">
  <div class="container">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <article class="article">
          <time class="year">{{ page.date | date: "%B %-d, %Y" }}</time>
          <h1 class="title">{{ page.title }}</h1>

          <div class="body">
            {{ content | markdownify }}
          </div>

          <footer>
            <p>{{ page.footer }}</p>
          </footer>
        </article>

      </div>
    </div>

  </div>
</section>

{% include footer.html %}
