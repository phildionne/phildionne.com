---
layout: default
body_id: post
---

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-3 hidden-xs bio-container">
      {% include bio.html %}
    </div>

    <div class="col-lg-10 col-md-9 col-xs-12 post-container">
      <div class="row">
        <div class="col-lg-6 col-md-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
          {% include header.html %}

          <section>

            <article class="post-content">
              <time class="post-year">{{ page.date | date: "%B %-d, %Y" }}</time>
              <h1 class="post-title">{{ page.title }}</h1>

              <div class="post-body">
                {{ content | markdownify }}
              </div>

              <footer class="post-footer">
                <p>{{ page.footer }}</p>
              </footer>
            </article>

          </section>

        </div>
      </div>

    </div>
  </div>
</div>
