<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      Philippe Dionne
      {% if page.title %}
      - {{ page.title }}
      {% endif %}
    </title>

    <meta name="author" content="@phildionne">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.title %}
      <meta property="og:type" content="article" />
      <meta property="og:title" content="{{ page.title }}" />
    {% else %}
      <meta property="og:type" content="website" />
      <meta property="og:title" content="Philippe Dionne" />
    {% endif %}

    <meta property="og:site_name" content="Philippe Dionne" />
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'/index.html','/' }}" />

    {% if page.description %}
      <meta property="og:description" content="{{ page.description }}" />
    {% else %}
      <meta property="og:description" content="A 24 years old french Canadian with a passion for aesthetics & technology striving for a higher purpose" />
    {% endif %}

    {% if page.image %}
      <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
    {% else %}
      <meta property="og:image" content="{{ site.url }}/apple-touch-icon-144x144-precomposed.png" />
    {% endif %}

    <meta property="article:published_time" content="{{page.date | date_to_xmlschema}}" />

    <link href="{{ site.url }}/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/style.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  </head>
  <body id="{{ page.body_id }}">

    {{ content }}

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-11657486-3', 'phildionne.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
