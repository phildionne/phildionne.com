<!doctype html>
<html lang="<%= locale %>">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% include meta.html %}

    {% if site.analytics_id %}
      <meta name="analytics-id" content="{{site.analytics_id}}" />
    {% endif %}

    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <script src="{{ site.baseurl }}/javascripts/main.js" type="text/javascript"></script>
  </head>
  <body id="{{ page.body_id }}">
    {{ content }}
  </body>
</html>
