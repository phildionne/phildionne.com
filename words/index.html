---
layout: default
title: Words
description: A collection of articles useful to help me remember what I've done in the past
body_id: words
---

<section>
  <div class="container">

    <div class="section-title">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="title">Words</h1>
        </div>
      </div>
    </div><!-- .section-title -->

    <div class="article-list">
      {% for post in site.posts %}
        <article class="article">
          <div class="row">

            <div class="col-md-1 col-md-offset-2">
              <h3 class="year">{{ post.year }}</h3>
            </div>

            <div class="col-md-8">
              <h2 class="title">
                <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
              </h2>
            </div>

          </div>
        </article>
      {% endfor %}
    </div>

  </div>
</section>

{% include footer.html %}
